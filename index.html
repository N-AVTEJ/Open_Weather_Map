<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVerse - Modern Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." aria-label="City name">
                <button id="searchBtn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Main Weather Display -->
        <div class="weather-container">
            <div class="weather-card main-card">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="cityName">--</h2>
                        <p id="country">--</p>
                        <p id="currentDate" class="date">--</p>
                    </div>
                    <div class="last-updated">
                        Last updated: <span id="lastUpdated">--</span>
                    </div>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-container">
                        <div class="current-temp">
                            <span id="temperature">--</span>
                            <div class="unit-toggle">
                                <button id="unitToggle" class="active" data-unit="celsius">°C</button>
                                <button id="unitToggle" data-unit="fahrenheit">°F</button>
                            </div>
                        </div>
                        <div class="feels-like">
                            Feels like: <span id="feelsLike">--</span>
                        </div>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather condition">
                        <p id="weatherDescription">--</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind</span>
                        <p id="windSpeed">-- km/h</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <span>Pressure</span>
                        <p id="pressure">-- hPa</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Visibility</span>
                        <p id="visibility">-- km</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-cloud"></i>
                        <span>Clouds</span>
                        <p id="clouds">--%</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <span>UV Index</span>
                        <p id="uvIndex">--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast -->
        <div class="hourly-forecast">
            <h3>Hourly Forecast</h3>
            <div class="hourly-cards" id="hourlyCards">
                <!-- Hourly forecast cards will be dynamically added here -->
            </div>
        </div>

        <!-- Daily Forecast -->
        <div class="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards" id="forecastCards">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </div>

        <!-- Additional Weather Info -->
        <div class="additional-info">
            <div class="info-card">
                <h3>Sun & Moon</h3>
                <div class="sun-moon-info">
                    <div class="sunrise">
                        <i class="fas fa-sun"></i>
                        <div>
                            <span>Sunrise</span>
                            <p id="sunrise">--:--</p>
                        </div>
                    </div>
                    <div class="sunset">
                        <i class="fas fa-moon"></i>
                        <div>
                            <span>Sunset</span>
                            <p id="sunset">--:--</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-card">
                <h3>Air Quality</h3>
                <div class="air-quality" id="airQuality">
                    <div class="quality-index">
                        <span id="aqiValue">--</span>
                        <span id="aqiLevel">--</span>
                    </div>
                    <div class="quality-details">
                        <div class="quality-item">
                            <span>PM2.5</span>
                            <p id="pm25">--</p>
                        </div>
                        <div class="quality-item">
                            <span>PM10</span>
                            <p id="pm10">--</p>
                        </div>
                        <div class="quality-item">
                            <span>O₃</span>
                            <p id="o3">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
